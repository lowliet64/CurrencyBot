
<body>
    <div
        style="display: flex;align-items: center;justify-content: center; color: white;background-color: #665C99;background-image: url(https://external-preview.redd.it/rEwFriCkfAtjOb5b-23b4tGGVcuvfaBqamYNJrgxnLM.png?auto=webp&s=f3bf0b5c90e4c5fda12ff2139781c854554fd198);">
        <div class="chat-box">
            <div class="chat-header" >
                <h4 style="text-align: center;font-size:30px">Currencio Bot</h4>
            </div>
            <div class="chat-history-log" >
                <div class="chat-left-message">
                    <div class="chat-person-detail">
                        <img src="https://cdn.pixabay.com/photo/2017/10/24/00/39/bot-icon-2883144_1280.png" alt="currencio picture">
                        <span>Currencio</span>
                    </div>
                    <p>Ola! sou o currencio , no que posso te ajudar?</p>
                </div>
            </div>
            <form action="" class="send-message-box" id="form-message" #f="ngForm" (ngSubmit)="onSubmit(f,$event)"  [formGroup]="myform">
                <input ngModel name="message"  formControlName="messageControl" id="message" type="text" class="input-text" autocomplete="off">
                <button type="submit" class="send-button"><img src="send.png" alt=""
                        style="padding: 0px;margin: 0px;height: 20px;"></button>
            </form>
        </div>
    </div>
</body>
